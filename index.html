<!doctype html>
<html lang="ru">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>FIST - Fallout-in-space-timer</title>
  
  <link rel="icon" href="image/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css"><!--MAIN STYLES-->
  <link rel="stylesheet" href="display.css"><!--DISPLAY STYLES-->
</head>

<body>

  <div class="display-wrapper"><!--wrapper for display-->
 
  <div class="display-text"><!--content of display-->

  <img src="image/arrowup.png" alt="arrowup1" class="arrowup1">
  <img src="image/arrowup.png" alt="arrowup2" class="arrowup2">
  <img src="image/arrowup.png" alt="arrowup3" class="arrowup3">

  <span class="timer-hours">00</span><!--hours-->
  <span class="timer-minutes">00</span><!--minutes-->
  <span class="timer-seconds">00</span><!--seconds-->
  
  <img src="image/arrowdown.png" alt="arrowdown1" class="arrowdown1">
  <img src="image/arrowdown.png" alt="arowdown2" class="arrowdown2">
  <img src="image/arrowdown.png" alt="arowdown3" class="arrowdown3">

  <span class="stopwatch-time">00:00:00</span><!--stopwatch-->
  
  <a href="https://github.com/piemontt" target="_blank"><img id="git-cat" src="image/cat2.png" alt="github.com"><div class="backing-circle"></div></a>

  </div>

  </div>

  <div class="bwrap"><!--wrapper for hand-->

  <div id="bg">
  <img src="image/hand3.png" alt="hand" id="hand"><!--hand picture-->
  </div>

  </div><!--wrapper for hand-->

  <div class="buttons"><!--red buttons-->

  <button class="button" id="buttonStartTimer"><span class="hidden">1</span></button>
  <button class="button" id="buttonPauseTimer"><span class="hidden">2</span></button>
  <button class="button" id="buttonStopTimer"><span class="hidden">3</span></button>
  <button class="button" id="buttonStartStopWatch"><span class="hidden">4</span></button>
  <button class="button" id="buttonStopStopWatch"><span class="hidden">5</span></button>

 </div><!--red buttons-->

<script type="text/javascript" src="script.js"></script>
</body>
</html>
